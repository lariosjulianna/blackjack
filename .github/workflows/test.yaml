name: CI for PRs

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        node-version: '20.x'

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet -version: 3.1.200
      
    - name: Build with dotnet
      run: dotnet build ./src/tests.sln --configuration Release

  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        node-version: '20.x'
    
    - name: Super-linter
      uses: github/super-linter@v3.15.5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
